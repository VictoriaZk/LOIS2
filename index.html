<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Analyzer</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="main.js" type="text/javascript" charset="utf-8"></script>
    <script src="http://code.jquery.com/jquery-1.8.3.js"></script>
</head>
<body>
<div class="panel animated" id="panel">
    <div class="group">
        <input type="text" id="formula" required="required"/>
        <label for="formula">Формула</label>
        <div class="bar"></div>
        <button onclick="generate()">
            Сгенерировать
        </button>
        <button onclick="main()">
            Построить таблицу истинности
        </button>
    </div>
    <br>
    <span id="error"></span>
    <table id="truthTable" cellspacing="0" border="1" style="margin: 20px 0;">
        <tbody id="tableA">
        </tbody>
    </table>
    <div class="group">
        <input disabled="true" type="text" id="answer" required="required" style="width: 400px">
        <label for="formula">Составьте СКНФ по таблице</label>
        <div class="bar"></div>
        <button id="l" onclick="checkAnswer()">
            Проверить
        </button>
        <button id="clean" onclick="clean()">
            Очистить
        </button>
        <span id="result"></span>
    </div>
</div>
</body>
</html>
